<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Photogram</title>
</head>
<body>
    <div class="photogram-wrapper">
        <div class="photogram-phone">
            <img src="./images/Celular Photogram.png" alt="Photgram Phone">
        </div>
        <div class="photogram-continue">
            <div class="group">
                <img src="./images/Logo Photogram.png" class="photogram-logo" alt="Photogram Logo">
                <div class="profile-photo">
                    <img src="./images/Foto Perfil.png" alt="Profile Photo">
                </div>
                <a href="#" class="photogram-login">Continue como rodolfidas</a>
                <a href="#" class="photogram-logout">Remover Conta</a>
        
            </div>
            <div class="group">
                <p class="not-acount">Não é rodolfidas?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</html>
